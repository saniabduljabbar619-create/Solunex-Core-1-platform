<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solunex Admin Registration</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #001f1a, #013220);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            color: white;
        }

        .register-container {
            width: 420px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 45px;
            text-align: center;
        }

        .register-container h2 {
            color: #00e676;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .register-container p {
            color: #bdbdbd;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .solunex-watermark {
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #00e676;
            text-shadow: 0 0 5px rgba(0,230,118,0.4);
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #cfcfcf;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .form-group input:focus {
            border: 1px solid #00e676;
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-register {
            width: 100%;
            background: #00e676;
            border: none;
            padding: 10px;
            border-radius: 6px;
            color: #001f1a;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn-register:hover {
            background: #00c867;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #aaa;
        }

        .footer a {
            color: #00e676;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff5c5c;
            background: rgba(255, 50, 50, 0.1);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="solunex-watermark">Solunex Core 1</div>
        <h2>Admin Registration</h2>
        <p>Set up your primary administrative access</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/admin/register" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter email address" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create a strong password" required>
            </div>

            <button type="submit" class="btn-register">Register</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
</html>
